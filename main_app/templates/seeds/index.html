{% extends 'base.html' %}
{% block content %}

<h1>Seed List</h1>

{% for seed in seeds %}
  <div class="card">
    <a href="{% url 'detail' seed.id %}">
      <div class="card-content">
        <span class="card-title">{{ seed.name }}</span>
        <p>Type: {{ seed.type }}</p>
        <p>Description: {{ seed.description }}</p>
        <p>Season: {{ seed.season }}</p>
      </div>
    </a>
  </div>
{% endfor %}

{% endblock %}
