{% extends 'base.html' %}
{% block content %}

<h1>Plot Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ plot.name }}</span>
        <p>Zone: {{ plot.zone }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'plots_update' plot.id %}">Edit</a>
        <a href="{% url 'plots_delete' plot.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
