{% extends 'base.html' %}

{% block content %}
<main class="container1">
{% if object %}
  <h1>Edit <span class="teal-text">{{seed.name}}</span></h1>
{% else %}
  <h1>Add Seed</h1>
{% endif %}  
  <!-- Leaving the action empty makes the form post to the same url used to display it -->
  <form action="" method="POST" class="sub-form">
    <!-- Django requires the following for security purposes -->
    {% csrf_token %}
    <table>
      <!-- Render the inputs inside of <tr>s & <td>s -->
      {{ form.as_table }}
    </table>
    <div class="sub-btn">
        <input type="submit" value="Submit!" class="btn">
    </div>
  </form>
</main>
{% endblock %}
