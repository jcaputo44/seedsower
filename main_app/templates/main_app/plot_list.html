{% extends 'base.html' %}
{% block content %}

<h1>Plot List</h1>

{% for plot in plot_list %}
  <a href="{% url 'plots_detail' plot.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ plot.name }}</span>
            <p>Zone: {{ plot.zone }}</p>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
